<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>NEON CORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Plus+Jakarta+Sans:wght@200;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#020202] text-white overflow-hidden font-['Plus_Jakarta_Sans']">

    <div class="blob-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="fixed inset-0 bg-black/40 backdrop-blur-[120px] z-0"></div>

    <div class="relative z-10 h-screen flex flex-col px-8 pt-20 pb-12">
        
        <header class="flex justify-between items-center mb-12">
            <div>
                <h1 class="text-[10px] font-['Syncopate'] tracking-[0.5em] text-blue-400">CORE SYSTEM</h1>
                <p class="text-3xl font-extrabold tracking-tighter mt-1">Active.</p>
            </div>
            <div class="w-12 h-12 rounded-2xl bg-gradient-to-tr from-blue-600 to-purple-600 flex items-center justify-center shadow-[0_0_20px_rgba(37,99,235,0.4)]">
                <span class="text-xs font-bold">S544</span>
            </div>
        </header>

        <div class="main-card p-8 rounded-[3rem] mb-8 relative overflow-hidden group">
            <div class="absolute inset-0 bg-gradient-to-br from-white/10 to-transparent opacity-50"></div>
            <p class="text-[10px] tracking-[0.3em] opacity-50 mb-4 uppercase">System Energy</p>
            <div class="flex items-baseline gap-2">
                <span class="text-7xl font-extrabold tracking-tighter" id="energy-val">98</span>
                <span class="text-xl font-medium text-blue-400 font-['Syncopate']">%</span>
            </div>
            <div class="mt-8 flex items-end gap-1 h-12">
                <div class="bar h-1/2"></div><div class="bar h-3/4"></div><div class="bar h-full"></div>
                <div class="bar h-2/3"></div><div class="bar h-5/6"></div><div class="bar h-1/2"></div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 flex-grow">
            <div class="module p-6 rounded-[2.5rem] bg-white/5 border border-white/10 flex flex-col justify-between">
                <div class="w-8 h-8 rounded-full bg-blue-500/20 flex items-center justify-center">
                    <div class="w-2 h-2 bg-blue-400 rounded-full animate-pulse"></div>
                </div>
                <div>
                    <p class="text-[10px] opacity-40 uppercase tracking-widest">Pulse</p>
                    <p class="text-xl font-bold">72 <span class="text-[10px] font-normal">bpm</span></p>
                </div>
            </div>
            <div class="module p-6 rounded-[2.5rem] bg-white/5 border border-white/10 flex flex-col justify-between">
                <div class="w-8 h-8 rounded-full bg-purple-500/20 flex items-center justify-center">
                    <div class="w-2 h-2 bg-purple-400 rounded-full animate-bounce"></div>
                </div>
                <div>
                    <p class="text-[10px] opacity-40 uppercase tracking-widest">Neural</p>
                    <p class="text-xl font-bold">Peak</p>
                </div>
            </div>
        </div>

        <footer class="mt-8 flex justify-center">
            <button class="w-full py-6 rounded-full bg-white text-black font-bold tracking-[0.2em] uppercase text-[10px] hover:scale-95 transition-transform active:scale-90 shadow-[0_0_30px_rgba(255,255,255,0.2)]">
                Initialize Protocol
            </button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
